<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Dashboard â€“ RapidTow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DlZTZgoiAN6f5EtDs33nPgkYzM+NoU8+11nEhx4qX6x8NZnf02fZK9nzPrOjz35VD1HT+cUHmH3OUMZHi+XLZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-Dv6JDWoO4DGuacrotbfCy3T0AG2wOfW7hMd4U3ztCxo=" crossorigin=""/>
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">RapidTow</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="chat.html">Messenger</a></li>
          <li><button onclick="logout()" class="btn-link">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Dashboard Hero -->
  <section class="dashboard-hero">
    <div class="container">
      <h1>Provider Dashboard</h1>
      <p>Welcome, <span id="providerName"></span>!</p>
    </div>
  </section>
  <!-- Statistics Section -->
  <section class="stats">
    <div class="container stats-grid">
      <div class="stat-card">
        <h3>Total Requests</h3>
        <p id="providerTotalRequests">0</p>
      </div>
      <div class="stat-card">
        <h3>Pending Requests</h3>
        <p id="providerPendingRequests">0</p>
      </div>
      <div class="stat-card">
        <h3>Your Assignments</h3>
        <p id="providerAssignedToYou">0</p>
      </div>
      <div class="stat-card">
        <h3>Others' Assignments</h3>
        <p id="providerAssignedOthers">0</p>
      </div>
      <div class="stat-card">
        <h3>Completed Requests</h3>
        <p id="providerCompletedRequests">0</p>
      </div>
    </div>
  </section>

  <!-- Recent Requests Section -->
  <section>
    <div class="container">
      <h3>Recent Requests</h3>
      <div id="providerRecentRequests" class="dashboard-list"></div>
    </div>
  </section>

  <!-- Main Dashboard Content -->
  <section>
    <div class="container">
      <h3>Service Requests</h3>
      <!-- Filters for status and search -->
      <div class="filters">
        <label for="statusFilter">Filter by status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="assigned-to-you">Assigned to You</option>
          <option value="assigned-others">Assigned to Others</option>
          <option value="completed">Completed</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search requests...">
      </div>
      <div id="requestsList" class="dashboard-list"></div>
      <h3>Request Locations</h3>
      <div id="providerMap" style="height:500px; margin-bottom:2rem;"></div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> RapidTow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-vblb2JZEjVTzE5sdWk3XNbZoRul+91P0dm50QVurRNk=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
