</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">RapidTow</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>

      </nav>

  </header>

  <section>
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have questions or need to reach out? Use the form below and we'll get back to you as soon as possible.</p>
      <form id="contactForm">
        <div class="form-group">
          <label for="contactName">Full Name</label>
          <input type="text" id="contactName" name="contactName" required>
        </div>
        <div class="form-group">
          <label for="contactEmail">Email Address</label>
          <input type="email" id="contactEmail" name="contactEmail" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
        <p id="contactMessage" style="margin-top: 1rem; font-weight: 500;"></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> RapidTow. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
