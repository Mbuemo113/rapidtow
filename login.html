<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ RapidTow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DlZTZgoiAN6f5EtDs33nPgkYzM+NoU8+11nEhx4qX6x8NZnf02fZK9nzPrOjz35VD1HT+cUHmH3OUMZHi+XLZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">RapidTow</div>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth">
    <div class="container auth-container">
      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>
      <!-- Login form -->
      <div id="loginForm" class="auth-form">
        <h2>Login</h2>
        <form id="formLogin">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit" class="btn">Login</button>
        </form>
        <p id="loginMsg"></p>
      </div>
      <!-- Signup form -->
      <div id="signupForm" class="auth-form" style="display:none;">
        <h2>Create Account</h2>
        <form id="formSignup">
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="tel" id="signupPhone" placeholder="Phone" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <label for="signupRole">I am a:</label>
          <select id="signupRole" required>
            <option value="customer">Customer</option>
            <option value="provider">Service Provider</option>
          </select>
          <!-- Car type only shown for providers -->
          <div id="providerFields" style="display:none;">
            <label for="signupCarType">Vehicle Type</label>
            <select id="signupCarType">
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Pickup">Pickup</option>
              <option value="Tow Truck">Tow Truck</option>
            </select>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p id="signupMsg"></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> RapidTow. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Toggle forms
    document.getElementById('loginTab').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = '';
      document.getElementById('signupForm').style.display = 'none';
      this.classList.add('active');
      document.getElementById('signupTab').classList.remove('active');
    });
    document.getElementById('signupTab').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = '';
      this.classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    });

    // Toggle provider-specific fields based on role selection
    var roleSelect = document.getElementById('signupRole');
    var providerFields = document.getElementById('providerFields');
    roleSelect.addEventListener('change', function() {
      if (this.value === 'provider') {
        providerFields.style.display = '';
      } else {
        providerFields.style.display = 'none';
      }
    });
    // Initialize state on load
    if (roleSelect.value === 'provider') {
      providerFields.style.display = '';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
