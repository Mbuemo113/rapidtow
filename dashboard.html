<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard â€“ RapidTow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DlZTZgoiAN6f5EtDs33nPgkYzM+NoU8+11nEhx4qX6x8NZnf02fZK9nzPrOjz35VD1HT+cUHmH3OUMZHi+XLZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Leaflet CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-Dv6JDWoO4DGuacrotbfCy3T0AG2wOfW7hMd4U3ztCxo=" crossorigin=""/>
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">RapidTow</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="chat.html">Messenger</a></li>
          <li><button onclick="logout()" class="btn-link">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Dashboard Hero -->
  <section class="dashboard-hero">
    <div class="container">
      <h1>Welcome, <span id="userName"></span>!</h1>
      <p>Manage your service requests and track assistance here.</p>
    </div>
  </section>
  <!-- Statistics Section -->
  <section class="stats">
    <div class="container stats-grid">
      <div class="stat-card">
        <h3>Total Requests</h3>
        <p id="totalRequests">0</p>
      </div>
      <div class="stat-card">
        <h3>Pending Requests</h3>
        <p id="pendingRequests">0</p>
      </div>
      <div class="stat-card">
        <h3>Assigned Requests</h3>
        <p id="assignedRequests">0</p>
      </div>
    </div>
  </section>

  <!-- Recent Requests Section -->
  <section>
    <div class="container">
      <h3>Recent Requests</h3>
      <div id="recentRequests" class="dashboard-list"></div>
    </div>
  </section>

  <!-- Main Dashboard Content -->
  <section>
    <div class="container">
      <h3>Your Bookings</h3>
      <div id="bookingsList" class="dashboard-list"></div>
      <a href="book.html" class="btn">Request New Service</a>
      <h3>Your Location</h3>
      <div id="map" style="height:400px; margin-bottom: 2rem;"></div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> RapidTow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-vblb2JZEjVTzE5sdWk3XNbZoRul+91P0dm50QVurRNk=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
