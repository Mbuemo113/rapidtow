<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - RapidTow Bookings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DlZTZgoiAN6f5EtDs33nPgkYzM+NoU8+11nEhx4qX6x8NZnf02fZK9nzPrOjz35VD1HT+cUHmH3OUMZHi+XLZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">RapidTow</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="book.html">Request Service</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container">
      <h2>Manage Bookings</h2>
      <p>Below is a list of service requests submitted via the booking form.</p>
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Vehicle</th>
            <th>Service</th>
            <th>Pickup</th>
            <th>Destination</th>
            <th>Date/Time</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- bookings will be appended here by script.js -->
        </tbody>
      </table>
      <p id="noBookings" style="font-weight: 500;"></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> RapidTow. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Load bookings when admin page loads
    window.addEventListener('DOMContentLoaded', function () {
      if (typeof loadBookings === 'function') {
        loadBookings();
      }
    });
  </script>
</body>
</html>
